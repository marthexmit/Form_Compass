<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>

    
</head>

<body>
    <main>
    <section id="forms">           
        <form id="form">
            <div class="fake-header">
                <img class="logo" src="data 1.png" alt="login image">
            </div>
                
            <h1 class="title">Intern Sign Up</h1>
                

            <div class="form-group-name">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" class="input-name" placeholder="Name">
                <div id="validation-name" style="display: none">
                    Fullname invalid
                </div>
            </div>
            
            <section class="separation">
                
                <div class="union-e-p">
                    <div class="form-group-email">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" class="input-email"  placeholder="foo@bar.com">
                        <div id="validation-email" style="display: none">
                            Email Invalid
                        </div>
                    </div>
    
                    <div class="form-group-phone">
                        <label for="phone" class="required-phone">Phone</label>
                        <input type="text" id="phone" class="input-phone"  placeholder="(83) 00000-0000" maxlength="15">
                        <div id="validation-phone" style="display: none">
                            Phone Invalid
                        </div>
                    </div>
                </div>

                <div class="union-p-b">
                    <div class="form-group-password">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" class="input-password">
                        <div id="validation-password" style="display: none">
                            Password Invalid
                        </div>
                    </div>
                        
                    <div class="form-group-birthday">
                        <label for="birthday" class="required">Birthday</label>
                        <input type="text" id="birthday" class="input-birthday" placeholder="yyyy/mm/dd" maxlength="10">
                        <div id="validation-birthday" style="display: none">
                            Age Invalid
                        </div>
                    </div> 
                </div>
                
            </section>

            <div class="fake-footer">
                
                <div id="main-check">
                    <label class="container">I accept the terms and privacy
                        
                        <div class="reverse">
                            <input type="checkbox" checked="checked" id="checkbox">
                            <span class="check"></span>
                        </div>
                    </label>
                    <div id="validation-checkbox" style="display: none">
                        You must accept the terms
                    </div>
                </div>
                    
                <div class="register"> 
                    <button type="button" id="action-btn" class="btn-register" >Register</button>
                </div>
            </div>
        </form> 
    </section>
    
    <section id="new-page">
        <div class="division">
            <div class="separation-2">
                <div class="fake-header-2">
                    <img class="logo-2" src="data 1.png" alt="login image">
                </div>

                <h1 class="title-2">Sucess!</h1>
            </div>
            <div class="register-2"> 
                <button type="button" id="action-btn-2" class="btn-register-2">Go Back!</button>
            </div>
        </div>
    </section>
    </main>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <main>             
        <form>

            <div class="fake-header">
            <img class="logo" src="data 1.png" alt="login image">
            </div>
            
            <p class="title">Intern Sign Up</p>
            

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="input-name" required placeholder="Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-email" required placeholder="foo@bar.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="input-phone" required placeholder="(83) 00000-0000" maxlength="11">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-password" required>
            </div>
            
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" class="input-birthday" required >
            </div>

            <div class="checkbox-botton">
                <input type="checkbox" checked required>
                <label class="checkbox">I accept the terms and privacy</label>
            </div>

            <div class="register"> 
             <input type="submit" value="Register" class="btn-register">
            </div>
        </form>
    </main>   
</body>
</html>
